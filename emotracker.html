<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker delle Emozioni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
            
            .header a {
position: relative;
z-index: 10;
}

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            margin-bottom: 15px;
        }



        .content {
            padding: 40px 30px;
        }

        .form-container {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.2);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .emotions-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 2px;
        }
            
        .search-container {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.2);
        }

        .clear-search-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .clear-search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .search-results-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: center;
        }    

        .emotions-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;    
            justify-content: flex-start;
        }

        .emotion-entry {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            flex: 0 1 calc(50% - 7.5px);
            max-width: 200px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .emotion-entry:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .emotion-date {
            font-weight: 600;
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .emotion-type {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 6px;
        }

        .emotion-note {
            color: #555;
            font-style: italic;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .form-container, .emotions-section {
                padding: 20px;
            }

            .emotion-entry {
                flex: 1 1 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Tracker delle Emozioni</h1>
            <p class="subtitle">Registra e monitora il tuo stato emotivo quotidiano</p>
            <a href="./dashboard.html">‚Üê Torna alla Dashboard</a>
        </div>
        
        <div class="content">
            <div class="form-container">
                <form id="emotionForm">
                    <div class="form-group">
                        <label for="emotion">üé≠ Seleziona la tua emozione:</label>
                        <select id="emotion" name="emotion" required>
                            <option value="">--Scegli un'emozione--</option>
                            <option value="Felice">üòä Felice</option>
                            <option value="Triste">üò¢ Triste</option>
                            <option value="Ansioso">üò∞ Ansioso</option>
                            <option value="Furioso">üò° Furioso</option>
                            <option value="Eccitato">ü§© Eccitato</option>
                            <option value="Rilassato">üòå Rilassato</option>
                            <option value="Confuso">üòï Confuso</option>
                            <option value="Grato">üôè Grato</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="note">üìù Aggiungi una nota:</label>
                        <textarea id="note" name="note" rows="4" placeholder="Descrivi cosa hai provato e cosa ha scatenato questa emozione..." required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        Registra Emozione
                    </button>
                </form>
            </div>
            
            <div class="emotions-section">
                <h2>üìä Le tue emozioni</h2>
                <div class="search-container">
                    <input type="date" id="dateSearch" class="search-input" placeholder="Filtra per data...">
                    <button type="button" id="clearSearch" class="clear-search-btn">üóëÔ∏è Cancella filtro</button>
                </div>
                <div id="searchInfo"></div>
                <div id="emotionList">
                    <div class="loading">
                        <div class="spinner"></div>
                        Caricamento delle emozioni...
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
        

        
document.addEventListener('DOMContentLoaded', function () {
const form = document.getElementById('emotionForm');
const emotionList = document.getElementById('emotionList');
const dateSearch = document.getElementById('dateSearch');
const clearSearchBtn = document.getElementById('clearSearch');
const searchInfo = document.getElementById('searchInfo');
let allEmotionsData = []; // Store all emotions data

form.addEventListener('submit', function (e) {
e.preventDefault();

const emotion = document.getElementById('emotion').value;
const note = document.getElementById('note').value;

const data = {
date: new Date().toISOString().split('T')[0],
emotion: emotion,
note: note
};

fetch('save_emotions.php', {
method: 'POST',
headers: {
'Content-Type': 'application/json',
},
cache: 'no-store',        
body: JSON.stringify(data)
}).then(response => response.json())
.then(data => {
// Show success feedback
const submitBtn = form.querySelector('.submit-btn');
const originalText = submitBtn.textContent;
submitBtn.textContent = '‚úÖ Registrato!';
submitBtn.style.background = 'linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%)';

setTimeout(() => {
submitBtn.textContent = originalText;
submitBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
}, 2000);

form.reset();

}).then (loadEmotions)
        .catch(error => console.error('Error:', error));
});
        
function loadEmotions() {
fetch('./php/get_emotions.php', { cache: 'no-store' })
.then(response => response.json())
.then(data => {
if (data.success) {
allEmotionsData = data.emotions || []; // Store all data
displayEmotions(allEmotionsData);
} else {
console.error('Error loading emotions:', data.error || 'Unknown error');
emotionList.innerHTML = '<div class="empty-state">Errore nel caricamento delle emozioni.</div>';
}
})
.catch(error => {
console.error('Error loading emotions:', error);
emotionList.innerHTML = '<div class="empty-state">Errore nel caricamento delle emozioni.</div>';
});
}        

// Search functionality
dateSearch.addEventListener('change', function() {
const selectedDate = this.value;
if (selectedDate) {
filterEmotionsByDate(selectedDate);
} else {
displayEmotions(allEmotionsData);
searchInfo.innerHTML = '';
}
});

clearSearchBtn.addEventListener('click', function() {
dateSearch.value = '';
displayEmotions(allEmotionsData);
searchInfo.innerHTML = '';
});


function filterEmotionsByDate(selectedDate) {
const filteredData = allEmotionsData.filter(entry => entry.date === selectedDate);
displayEmotions(filteredData);

const formattedDate = new Date(selectedDate).toLocaleDateString('it-IT', {
weekday: 'long',
year: 'numeric',
month: 'long',
day: 'numeric'
});

if (filteredData.length > 0) {
searchInfo.innerHTML = `<div class="search-results-info">üìÖ Mostrando ${filteredData.length} emozione/i per ${formattedDate}</div>`;
} else {
searchInfo.innerHTML = `<div class="search-results-info">üìÖ Nessuna emozione registrata per ${formattedDate}</div>`;
}
}

function displayEmotions(data) {
emotionList.innerHTML = '';

if (data.length === 0) {
emotionList.innerHTML = '<div class="empty-state">Nessuna emozione trovata per i criteri di ricerca.</div>';
return;
}

const gridContainer = document.createElement('div');
gridContainer.className = 'emotions-grid';

data.forEach((entry, index) => {
const div = document.createElement('div');
div.className = 'emotion-entry';
div.style.animationDelay = `${index * 0.1}s`;

const formattedDate = new Date(entry.date).toLocaleDateString('it-IT', {
weekday: 'long',
year: 'numeric',
month: 'long',
day: 'numeric'
});

div.innerHTML = `
<div class="emotion-date">${formattedDate}</div>
<div class="emotion-type">${entry.emotion}</div>
<div class="emotion-note">${entry.note}</div>
`;

gridContainer.appendChild(div);
});

emotionList.appendChild(gridContainer);
}

// Initial load
loadEmotions();
});
</script>
</body>
</html>
