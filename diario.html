    <script>
        let selectedGradient = '';
        let allEntries = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 60000); // Update every minute
            loadEntries();
            setupEventListeners();
        });

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateStr = now.toLocaleDateString('it-IT', options);
            const timeStr = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const formattedDate = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
            document.getElementById('currentDateTime').textContent = `${formattedDate} - ${timeStr}`;
        }

        function setupEventListeners() {
            // Gradient selection
            document.querySelectorAll('.gradient-option').forEach(option => {
                option.addEventListener('click', function() {
                    selectGradient(this.dataset.gradient);
                });
            });

            // Text area input
            const textarea = document.getElementById('journalContent');
            const charCounter = document.getElementById('charCounter');
            const saveBtn = document.getElementById('saveBtn');

            textarea.addEventListener('input', function() {
                const length = this.value.length;
                charCounter.textContent = `${length} caratteri`;
                
                // Enable/disable save button
                saveBtn.disabled = this.value.trim() === '' || selectedGradient === '';
            });

            // Save button
            saveBtn.addEventListener('click', saveEntry);

            // Modal close
            document.getElementById('modalClose').addEventListener('click', closeModal);
            document.getElementById('entryModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        function selectGradient(gradientName) {
            selectedGradient = gradientName;
            
            // Update UI
            document.querySelectorAll('.gradient-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector(`[data-gradient="${gradientName}"]`).classList.add('selected');
            
            // Check if save button should be enabled
            const textarea = document.getElementById('journalContent');
            document.getElementById('saveBtn').disabled = textarea.value.trim() === '' || selectedGradient === '';
        }

        function saveEntry() {
            const content = document.getElementById('journalContent').value.trim();
            
            if (!content || !selectedGradient) {
                alert('Per favore, scrivi qualcosa e seleziona un colore!');
                return;
            }

            const data = {
                content: content,
                gradient: selectedGradient
            };

            fetch('php/save_journal_entry.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                cache: 'no-store',
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    const successMsg = document.getElementById('successMessage');
                    successMsg.classList.add('show');
                    setTimeout(() => {
                        successMsg.classList.remove('show');
                    }, 3000);

                    // Clear form
                    document.getElementById('journalContent').value = '';
                    document.getElementById('charCounter').textContent = '0 caratteri';
                    document.querySelectorAll('.gradient-option').forEach(option => {
                        option.classList.remove('selected');
                    });
                    selectedGradient = '';
                    document.getElementById('saveBtn').disabled = true;

                    // Reload entries
                    loadEntries();
                } else {
                    alert('Errore nel salvataggio: ' + (data.error || 'Errore sconosciuto'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Errore nel salvataggio del diario');
            });
        }

        function loadEntries() {
            fetch('php/get_journal_entries.php', { cache: 'no-store' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        allEntries = data.entries || [];
                        displayEntries(allEntries);
                    } else {
                        console.error('Error loading entries:', data.error);
                        document.getElementById('entriesList').innerHTML = 
                            '<div class="empty-state">Errore nel caricamento dei diari.</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading entries:', error);
                    document.getElementById('entriesList').innerHTML = 
                        '<div class="empty-state">Errore nel caricamento dei diari.</div>';
                });
        }

        function displayEntries(entries) {
            const entriesList = document.getElementById('entriesList');
            
            if (entries.length === 0) {
                entriesList.innerHTML = '<div class="empty-state">Nessun diario salvato ancora.<br>Inizia a scrivere!</div>';
                return;
            }

            entriesList.innerHTML = entries.map(entry => {
                const preview = entry.content.length > 50 
                    ? entry.content.substring(0, 50) + '...' 
                    : entry.content;
                
                return `
                    <div class="entry-item" onclick="openEntryModal('${entry.id}')">
                        <div class="entry-date">${formatDate(entry.date, entry.time)}</div>
                        <div class="entry-preview">${escapeHtml(preview)}</div>
                        <div class="entry-gradient-preview ${entry.gradient}"></div>
                    </div>
                `;
            }).join('');
        }

        function formatDate(date, time) {
            const months = ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu', 
                          'Lug', 'Ago', 'Set', 'Ott', 'Nov', 'Dic'];
            
            const [year, month, day] = date.split('-');
            const monthName = months[parseInt(month) - 1];
            
            return `${parseInt(day)} ${monthName} ${year} - ${time}`;
        }

        function openEntryModal(entryId) {
            const entry = allEntries.find(e => e.id === entryId);
            if (!entry) return;

            const modal = document.getElementById('entryModal');
            const modalContent = document.getElementById('modalContent');
            const modalDate = document.getElementById('modalDate');
            const modalText = document.getElementById('modalText');

            // Set gradient background
            modalContent.className = `modal-content ${entry.gradient}`;
            
            // Set content
            modalDate.textContent = formatDate(entry.date, entry.time);
            modalText.textContent = entry.content;

            // Show modal
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('entryModal').classList.remove('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard shortcut to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
